<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSc</title>
</head>
<body>
    <h2>Java Script</h2>
    <script>
        // variable declaration in JS using var keyword 
        var myNAME="ABES";
        document.write(myNAME);
        console.log(myNAME);

        function hello(){
            var msg="Demo";
            console.log(msg);
        }
        hello();

        let msg="Welcome to ABES";
        console.log(msg);

        const bye="thanks";
        console.log(bye);
    </script>
</body>
</html>
